<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generare Traseu GPS</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">

</head>
<body>
    <h1>Generare Traseu GPS</h1>
    <div id="error-message" style="color: red; margin-top: 10px; display: none;"></div>
    <form id="route-form">
        <label for="user">Selectați Utilizatorul:</label>
        <select name="user" id="user" required>
            {% for user in users %}
                <option value="{{ user }}">{{ user }}</option>
            {% endfor %}
        </select>

        <label for="date">Data (ex: 2008-02-02):</label>
        <input type="date" name="date" id="date" required>

        <label for="start_time">Ora de Start:</label>
        <input type="time" name="start_time" id="start_time" required>

        <label for="end_time">Ora de Sfârșit:</label>
        <input type="time" name="end_time" id="end_time" required>

        <button type="submit">Generează Traseu</button>
    </form>


    <script>
        $(document).ready(function () {
            console.log("Documentul este gata!"); // Debug 1

            $('#route-form').on('submit', function (e) {
                e.preventDefault(); // Previne trimiterea clasică a formularului
                console.log("Formularul a fost trimis."); // Debug 2

                const formData = $(this).serialize(); // Preia datele din formular
                console.log("Datele trimise:", formData); // Debug 3

                // Trimite cererea POST către server
                $.post('/generate-route', formData, function (response) {
                    console.log("Răspuns primit de la server:", response); // Debug 4
                    if (response.status === 'success') {
                        console.log("Harta a fost generată. Deschidem link-ul:", response.map_url); // Debug 5
                        window.open(response.map_url, '_blank'); // Deschide harta într-un tab nou
                        $('#route-form')[0].reset();
                        console.log("Formularul a fost resetat."); // Debug 6
                    } else {
                        console.error("Eroare de la server:", response.message); // Debug 6
                        alert(response.message); // Afișează eroarea în alert
                    }
                }).fail(function (jqXHR, textStatus, errorThrown) {
                    console.error("Eroare la trimiterea cererii AJAX:", textStatus, errorThrown); // Debug 7
                    $('#error-message').text("A apărut o eroare la comunicarea cu serverul.").show();
                });
            });
        });
    </script>
</body>
</html>
